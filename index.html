<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, rgba(109, 213, 237, 0.5), rgba(33, 147, 176, 0.5)), url('images/image1.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-blend-mode: overlay;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            z-index: 2;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        .no-btn {
            background-color: #ffffff;
            color: #28a745;
            position: relative;
        }

        .message {
            margin-top: 2rem;
            font-size: 2em;
            opacity: 0;
            transition: opacity 1s;
            z-index: 2;
        }

        .message.show {
            opacity: 1;
        }

        .floating-image {
            position: absolute;
            width: 120px;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
            animation: float 5s infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(-150px) translateX(100px);
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Would You Be My Valentine? üíò</h1>
    <div class="buttons">
        <button class="yes-btn" onclick="showMessage()">Yes üíñ</button>
        <button class="no-btn" onmouseover="moveButton()">No üíî</button>
    </div>
    <div class="message" id="message">Yay! üòç Can't wait to spend it with you! üíï</div>

    <script>
        function showMessage() {
            document.getElementById('message').classList.add('show');
        }

        function moveButton() {
            const button = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function createFloatingImages() {
            for (let i = 1; i <= 11; i++) {
                const img = document.createElement('img');
                img.src = `images/img${i}.jpeg`;
                img.className = 'floating-image';
                img.style.top = `${Math.random() * window.innerHeight}px`;
                img.style.left = `${Math.random() * window.innerWidth}px`;
                img.style.animationDuration = `${3 + Math.random() * 13}s`;
                document.body.appendChild(img);
            }
        }

        createFloatingImages();
    </script>
</body>
</html>
